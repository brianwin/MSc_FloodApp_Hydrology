<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table">
      <thead>
        <tr>
          <th>Area</th><th>County</th><th>Description</th><th>Label</th><th>Code</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <td>{{ row.eaareaname }}</td>
            <td>{{ row.county }}</td>
            <td>{{ row.description }}</td>
            <td>{{ row.label }}</td>
            <td>{{ row.fwdcode }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
